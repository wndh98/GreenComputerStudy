<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 400px;}
        .red-dashed{
            border: 1px solid black;
            outline-style: dashed;
            outline-width: thick;
            
        }
        .a{
            border: 1px solid black;
            outline: 3px double red;
            outline-offset: 3px;
            outline-offset: 30px;
        }
        /* outline 잘안쓴다 border - magin 사이에  */
        .mar{margin: 40px;}
    </style>
</head>
<body>
    <img src="../../images/box_model.PNG" alt="">
    <img src="../../images/box_outline.PNG" alt="">

    <div class="red-dashed mar"> A red outline</div>
    <div class="a mar">나의 화려한 날이 오고 있다</div>
</body>
</html>
