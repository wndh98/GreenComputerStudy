<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{background-color: palevioletred; margin: 10px;}
        .one{padding: 30px;}
        .two{padding: 50px 60px;}
        .three{padding: 70px 90px 30px;}
        .four{padding: 70px 90px 30px 120px;}
        .ex1{width: 300px;}
        .ex2{width: 300px; padding: 25px;}
    </style>
</head>
<body>
    <h1>padding</h1>
    <div class="one">padding: 30px;</div>
    <div class="two">padding: 50px; 60px</div>
    <div class="three">padding: 70px 90px 30px;</div>
    <div class="four">padding: 70px 90px 30px 120px;</div>
    <div class="ex1">width: 300px;</div>
    <div class="ex2">width: 300px; 실제 상자 넓이: 350px</div>
</body>
</html>
