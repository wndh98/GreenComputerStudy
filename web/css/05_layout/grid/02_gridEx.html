<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item1 { grid-area: a1; }
        .item2 { grid-area: a2; }
        .item3 { grid-area: a3; }
        .item4 { grid-area: a4; }
        .item5 { grid-area: a5; }

    .container{
        display: grid;  
        /* grid-template-areas: 
        '1 1 2'
        '3 4 2'
        '5 5 5'; */
        grid-template-areas: 
        'a1 a1 a2'
        'a3 a4 a2'
        'a5 a5 a5'
        ;
        background-color: #2196f3;
        gap: 10px;
        padding: 10px;
    }
    .container > div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        
    </div>
</body>
</html>
