<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layer {
            position: relative;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -300px;
            border: 3px solid white; border-radius: 20px;
            text-align: center;
            line-height: 100px;
            width: 600px;
            height: 100px;
            font-size: 80px; font-variant: small-caps;
            color: white; 
        }

        .ball {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="layer">
        <img class="ball" src="../../../images/wikibook/balloon.jpg">
        <p class="logo">The Best Moment</p>
    </div>

</body>

</html>
