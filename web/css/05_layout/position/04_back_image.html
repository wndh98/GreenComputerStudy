<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        p {
            margin: 0;
        }

        div.back {
            background-image: url(../../../images/unit_Header.jpg);
            height: 450px;
            background-size: cover;
            /* background-position: -300px; */
            /* background-repeat: no-repeat; */
            position: relative;
        }

        .logo {
            background-color: red;
            width: 100px;
            height: 100px;
            text-align: center;
            position: absolute;
            top: 25px;
            left: 500px;
            color: white;
            font-size: 35px;
        }

        div.layer {
           
            position: relative;
        }

        div.layer img {
            object-fit: cover; height: 450px; width: 100%;}
    </style>
</head>

<body>
    <div class="back">
        <p class="logo">My Style</p>

    </div>
    <hr>
    <div class="layer">
        <img src="../../../images/unit_Header.jpg" alt="">
        <p class="logo">My style</p>
    </div>

</body>

</html>
