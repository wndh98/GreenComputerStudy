<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{list-style-type: none;}
        .skyblue{background-color: skyblue;}
        li{padding: 20px; background-color: pink; margin-bottom: 5px;}
        #violet{background-color: violet;}
        p{padding: 20px; background-color: coral;}
        /* 11점 */
        p.skyblue{background-color: coral;}
        /* 1점 */
        div{padding: 20px; background-color: darkgoldenrod;}
        /* 10점 */
        .yellow{background-color: darkgoldenrod !important}
        div.yellow{border-color: darkorange;}
        /* 100점 */
        #green{background-color: green;}
        /* 101점 */
        div#green{background-color: green;}
        /* inline 1000점 . !important = king */
        
    </style>
</head>
<body>
    <h1>Select 우선 순위</h1>
    <p>같은 점수라면 external-> internal -> inline 순으로 적용됨. 같은 점수에 같은 위치에 있을 경우 순서가 아래인 것이 최종 적용</p>
    <ul>
        <li>element name: 1 point</li>
        <li class="skyblue">class, attribute, pseudo-class: 10 points</li>
        <li class="skyblue" id="violet">id: 100points</li>
        <li class="skyblue" id="violet">inline style: 1000 points</li>
        <li class="sky" id="violet" style="background-color: sienna">!important: The King!</li>
    </ul>
    <p class="skyblue">난 몇 점일까?</p>
    <div class="yellow" id="green" style="background-color: teal">I am a green DIV</div>
</body>
</html>
