<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{padding: 10px; margin-top: 10px; }
        input[type="text"]{color: yellow;}
        input:disabled{background-color: blue;}
        /* disabled 빼고 나머지다 잡을때 - enabled*/
        input:enabled{background-color: pink;}
        /* 커서가 들어가면 색깔 글씨  */
        input:focus{background-color: red; color: white;}
        input[type="checkbox"]{
            width: 30px; height: 30px;
        }
        input:checked{width: 50px; height: 50px;}
        input:hover{font-size: 50px;}

        
    </style>
</head>
<body>
    <h1>form 요소 속성 선택자</h1>
    <form>
        <fieldset>
            <legend>오늘 점심 식사</legend>
            <label for="kor">한식:</label><input type="text" name="kor" id="kor" value="갈비찜" disabled><br>
            <label for="chi">중식:</label><input type="text" name="chi" id="chi" placeholder="자장면"><br>
            <label for="ame">양식:</label><input type="text" name="ame" id="ame" value="햄버거"><br>
            <hr>
            <input type="checkbox" value="식사여부" checked> 식사여부 
            <input type="checkbox" value="외상유무"> 외상유무 
            
        </fieldset>
    </form>
</body>
</html>
