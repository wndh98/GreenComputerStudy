<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 200px;}
        /* 완전히 같은 단어 */
        [title="kiwi"]{border: 10px solid skyblue;}
        /* 단어 전체포함 */
        [title~="fruit"]{border: 10px solid blueviolet;}
        ul li{font-size: 30px; padding: 10px;}
        /* 속성에 문자포함 */
        a[href*="w3"]{color: coral; background-color: black;}
        /* 문자의 시작값이 동일 */
        a[href^="https"]{text-decoration: none;}
        
        a[href$="txt"] {text-transform: uppercase;}
        input[type="nuber"]{background-color: orange;}
        
    </style>
</head>
<body>
    <h1>Attribute selectors: 속성[]의 특징 이용 </h1>
    
     <img src="../../../images/1.jpg" alt="" title="fruit blueberry">
    <img src="../../../images/2.jpg" alt="" title="kiwi">
    <img src="../../../images/3.jpg" alt="" title="lemon fruit ">
    
    <hr>
    <ul>
        <li><a href="http://www.daum.net">daum</a></li>
        <li><a href="http://www.naver.com">naver</a></li>
        <li><a href="https://www.google.com">google</a></li>
        <li><a href="file://e:\ace\a.txt">a.txt</a></li>
         <li><a href="http://www.w3schools.com">w3schools</a></li>
       
       
    </ul>
    <form>
    <input type="nuber">
    <input type="text">
    <input type="password">
    <input type="id">
    </form>
</body>
</html>
