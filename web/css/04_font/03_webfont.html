<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Grandiflora+One&family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">
    <style>
        @font-face {
            font-family: "NanumGothic";
            src: url(../../fonts/Nanum_Gothic/NanumGothic-Regular.ttf);
        }
        p {
            font-size: 30px;
        }



        p.en {
            font-family: "Bungee Spice", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        p.kr {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-style: normal;
        }
        p.nanum{font-family: "NanumGothic",sans-serif;}
    </style>

</head>

<body>
    <h1>web fonts</h1>
    <p class="en">How to use web fonts?</p>
    <p class="kr">오늘 점심은 또 뭘 먹어야 할까? </p>
    <p class="nanum">오늘 점심 ??뭐지</p>
</body>

</html>
