<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{font-size:  30px;}
        p.times{font-family: 'Times New Roman', Times, serif;}
        /* 띄어쓰기 있을때 ' ' " " 붙여야함   */
        p.arial{font-family: Arial, Helvetica, sans-serif;}
        p.hy{font-family: "나눔명조", "휴먼매직체", sans-serif;}
    </style>
</head>
<body>
    <h1>font-family</h1>
    <p class="times">Times New Roman</p>
    <p class="arial">Arial</p>
    <p class="hy">봄비 내리는 날</p>
    
</body>
</html>
