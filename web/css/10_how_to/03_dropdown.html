<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dd{position:relative;}
        /* .dd:hover .dd_content{display:block;} */
        .dd a:hover ~ .dd_content{visibility:visible;opacity: 1;}
        .dd_content:hover{visibility:visible; opacity: 1;}
        .dd_content{
            position:absolute;
            background-color: green;
            color:white;
            padding:12px 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            /* display:none; */
            visibility:hidden;
            opacity: 0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>Where are you</h1>
    <div class="dd">
        <a href="#">I'll find you.</a>
        <div class="dd_content">
            <p>I am here</p>
        </div>
    </div>
</body>
</html>
