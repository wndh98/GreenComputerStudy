<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:100%;

        }
        .child{
            display:flex;
            flex-wrap: wrap;
        }
        div.gal{
            margin:5px;
            border:1px solid #ccc;
            width:200px;
        }
        div.desc{padding:15px;text-align: center;}
        div.gal:hover{
            border:1px solid #777;
        }
        /*  float 된 엘리먼트 뒤에 clear: both로 섹션을 나누기보다 해당 엘리먼트 자체의 after에 이하의 방법으로 막아주기를 추천*/
        .child:after{
            content: "";
            display: table;
            clear: both
        }
        iframe{
            width:700px;
            height:500px;
        }
    </style>
</head>
<body>
    <h1>우리 반 아아들</h1>
    <div class="child">
        <div class="gal">
            <a href="/web/images/2010.jpg" target="gal_home">
                <img src="/web/images/2010.jpg" alt="">
            </a>
            <div class="desc">예쁜 앞집 아이</div>
        </div>
        <div class="gal">
            <a href="/web/images/2011.jpg" target="gal_home">
                <img src="/web/images/2011.jpg" alt="">
            </a>
            <div class="desc">예쁜 옆집 아이</div>
        </div>
        <div class="gal">
            <a href="/web/images/2013.jpg" target="gal_home">
                <img src="/web/images/2013.jpg" alt="">
            </a>
            <div class="desc">예쁜 뒷집 아이</div>
        </div>
    </div>
    <!-- <div name="gal_home"></div> -->
    <iframe src="" frameborder="0" name="gal_home">

    </iframe>
</body>
</html>
