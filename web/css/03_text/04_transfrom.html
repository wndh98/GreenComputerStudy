<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .upper{text-transform: uppercase;} 
        /* 모두 대문자로 변경  */
        .lower{text-transform: lowercase;}
        /* 모두 소문자로 변경 */
        .cap{text-transform: capitalize;}
    </style>
</head>
<body>
    <h1 class="upper">Oh, happy day!!</h1>
    <h1 class="lower">Oh, happy day!!</h1>
    <h1 class="cap">Oh, happy day!!</h1>
</body>
</html>
