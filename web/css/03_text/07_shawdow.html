<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-shadow: 3px 4px gray; border: 1px solid red; padding:10px; width:70%; box-shadow: 10px 5px 5px goldenrod;}
        
        .center{text-align: center;}
        .lover{font-size: 5em; color: white;}
        #me{text-shadow: 1px 1px 2px violet, 0 0 25px blue, 0 0 5px rgb(139, 0, 53);}
        #you{text-shadow: 1px 1px 2px rgb(124, 241, 6), 0 0 25px rgb(240, 221, 13), 0 0 5px rgb(4, 243, 4);}
        p{text-align: center;}
    </style>
</head>
<body>
    <h1>Text Shadow Effect </h1>
    <div id="me" class="center lover"> ME </div>
    <p>&amp;</p>
    <div id="you" class="center lover"> YOU </div>
    <marquee width="300">←♡--&lt;</marquee><font size="5">{></font>
</body>
</html>
