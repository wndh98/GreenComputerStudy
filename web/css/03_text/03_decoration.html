<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none; color: indianred;
        }
        #u_bar{text-decoration: underline;}
        #t_bar{text-decoration: line-through;}
        #o_bar{text-decoration: overline;}

<body>

</html>
