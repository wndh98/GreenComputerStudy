<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; background-color: red; margin: 20px;}
        div#a{transition: 1s;}
        div#a:hover{width: 300px;}
        div#b{transition: width 10s, height 4s ease-in-out , background-color 5s;}
        div#b:hover{width: 3000px; height: 300px; background-color: gold;}
        div#c{transition: width 2s, height 4s ease-in-out , background-color 5s,transform 10s;}
        div#c:hover{width: 3000px; height: 300px; background-color: gold; transform: rotate(720deg);}
        
    </style>
</head>
<body>
    <h1>transition</h1>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c">dizzy</div>
</body>
</html>
