<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 40px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 2px blue solid;
            text-align: center;
        }

        span {
            color: red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <button>Change colors</button>
    <span></span>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div id="stop"></div>
    <div></div>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").each(function(index,item){
                    $(item).css("background","blue");
                    if($(item).is("#stop")){
                        $('span').text(index + "에서 멈춤");
                        return false;
                    }
                });
            });
        });
    </script>
</body>

</html>
