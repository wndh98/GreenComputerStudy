<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>이름 : <input type="text" name="test" id="test" value="홍길동"></p>
    <button>당신의 이름은?</button>
    <h3>당신의 이름은 <span id="name"></span>입니다.</h3>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            let name = $("#test").val();
            console.log(name);
            $("#name").html(name);
            $("button").click(function(){
                $("#name").text(name).attr("style","font-size:30px;color:white;background-color:black");
            });
        });
        
        
    </script>
</body>
</html>
