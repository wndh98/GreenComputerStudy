<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>data() : data 속성을 이용하여 태그에 데이터 적재 및 사용</h1>
    <span data-age="13" id="s1"></span>
    <span id="s2"></span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        console.log($('span#s1').data());
        console.log($('span#s1').data('age'));
        console.log($('span#s2').data());
        console.log($('span').data('foo', { age: 13, name: 'kim' }));
        console.log("------------------------------");
        $('span').each(function(key,val){
            console.log($(this).data());
        });
    </script>
</body>

</html>
