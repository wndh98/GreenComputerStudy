<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ajax jquery 문법</h1>
    <button>버튼</button>
    <div>처음부터</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

        $(function(){
            $("button").click(function(){
                $.ajax({
                    type:"get",
                    url : "test.txt",
                    async : true,
                    dataType : "html",
                    success : function(result){
                        //성공했을때 실행
                        console.log(result);
                        print(result);
                    },
                    error : function(request, status, error){
                        //실패했을때 실행
                        console.log(error);
                    },
                    complete : function(){
                        //실패 성공 상관없이 모두실행
                        console.log("complete");
                    }
                
                })
            });

            const print = (result)=>{
                $("div").html(result);
            }
        });
        /* 
            
        */
    </script>
</body>
</html>
