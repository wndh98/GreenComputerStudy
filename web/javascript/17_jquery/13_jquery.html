<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redBox {
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
            border: 3px solid blue;
        }

        .blueBox {
            background-color: blue;
            width: 200px;
            height: 200px;
            margin: 10px;
            float: left;
            border: 3px solid red;
        }
    </style>
</head>

<body>

    <button id="red">빨갱이 만들기</button>
    <button id="blue">파랭이 만들기</button>
    <hr>
    <div></div>
    <div></div>
    <div></div>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#red').click(function(){
                $('div').removeClass('blueBox');
                $('div').addClass('redBox');
            })
            $('#blue').click(function(){
                $('div').removeClass('redBox');
                $('div').addClass('blueBox');
            })
        })
        /*
            

        */
    </script>

</body>

</html>
