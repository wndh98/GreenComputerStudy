<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>attr - 속성 추가 삭제 수정</h1>
    <a href="https://www.google.com" id="google">
        <img src="/web/images/google.png" alt="" width="100" id="im">
    </a>
    <button id="original">원래 크기로</button>
    <button id="go">구글 안 가고 w3로 고고씽!</button>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(function(){

            $('#original').click(function(){
                $('#im').removeAttr('width');
            });
            $('#go').click(function(){
                $('#google').attr("href","https://www.w3schools.com/");
                $('#im').attr("src","/web/images/0.jpg");
            });

        });



        /* 
            
        */
    </script>
</body>
</html>
