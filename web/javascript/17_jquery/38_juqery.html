<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{padding: 10px 16px; margin-bottom: 5px;}
         .d{width:100px; height: 100px;margin: 10px; padding: 10px;}
         #div1{background-color: red}
         #div2{background-color: blue}
         #div3{background-color: green}
         #container{position: relative; border: 3px solid tomato}
         #greeting{
             display: none; 
             position: absolute;
             text-align: center; font-size: 50px;
             width:400px; height:300px; top:20px; left:150px;
             color: coral; line-height: 90px;
 /*            z-index: 1;*/
         }
         
     </style>   
</head>
<body>
    
    <h1>fadeToggle</h1>
    <button id="out">FadeOut</button>
    <button id="in">FadeIn</button>
    <button id="toggle">FadeToggle</button>
    <button id="to">FadeTo</button>
    <hr>
    <div id="container">
        <div id="div1" class="d"></div>
        <div id="div2" class="d"></div>
        <div id="div3" class="d"></div>
        <div id="greeting">I love U!</div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#out").click(function(){
                $(".d").fadeOut();
            });
            $("#in").click(function(){
                $(".d").fadeIn();
            });
            $("#toggle").click(function(){
                $(".d").fadeToggle();
            });
            $("#to").click(function(){
                $(".d").fadeTo("slow",0.5);
            });
            $('.d').mouseenter(function(){
                $(this).fadeTo(1000,1);
            });
        });

        /* 

        */
    </script>
</body>
</html>
