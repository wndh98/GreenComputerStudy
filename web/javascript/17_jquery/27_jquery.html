<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li data-age="15">test1</li>
        <li data-age="21">test2</li>
        <li data-age="33">test3</li>
        <li data-age="5">test4</li>
        <li data-age="67">test5</li>
    </ul>
    <hr>
    <h3>성인 목록</h3>
    <div id="adult"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            let result = [];
            $("li").each(function (key, val) {
                if ($(this).data("age") >= 19) {


                    // $("#adult").append($("<p>").text($(this).text()));
                    result.push($(this).text());
                }
            });
            $.each(result,function(key,value){
                $("#adult").append($("<p>").text(value));
            });
        });
    </script>
</body>

</html>
