<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>합계를 구하시오</h1>
    <label for="n1">start no:</label><br>
    <input type="text" id="n1"> <br>
    <label for="n2">end no:</label><br>
    <input type="text" id="n2"> <br>
    <button onclick="calcul()">연속수 합계 구하기</button>
    <p id="answer"></p>
    
    <script>
        const num1Input=document.getElementById("n1");
        const num2Input=document.getElementById("n2");
        const answer=document.getElementById("answer");
        function calcul(){
            let num1Value=num1Input.value*1;
            let num2Value=num2Input.value*1;
            let sum=0;
            for(let i=num1Value;i<=num2Value;i++){
                sum+=i;
            }
            answer.innerText=sum;
        }
    </script>
</body>
</html>
