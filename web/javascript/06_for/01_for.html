<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for : 반복문</h1>
    <h3>
        <pre>
            for(변수;조건;변수 증감){
                실행할 명령;
            }
        </pre>
    </h3>
    <p>for 문 설계시 주의할 점 : 한번도 실행되지 않거나 무하ㄴ루프에 빠니는 일이 없도록 조건과 증감을 설계해야함</p>
    <script>
        for(let i=0;i<5;i++){

            console.log(i);
            
        }
        
    </script>
</body>
</html>
