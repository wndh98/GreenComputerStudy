<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>






    <script>

        let answer = 237;//정답
        let submit = 0;//제출
        let numA = 0, numS = 0; // 자른 자릿수
        let strike = 0, out = 0, ball = 0;
        let result = "";
        let cnt = 0, outCount = 0;
        while (true) {
            cnt++;
            submit = prompt() * 1;
            result = "";
            strike = 0;
            out = 0;
            ball = 0;

            for (let i = 1; i <= 100; i *= 10) {
                numA = cutNumber(answer, i);
                outCount = 0;
                for (let j = 1; j <= 100; j *= 10) {
                    numS = cutNumber(submit, j);
                    if (numA == numS && i == j) {
                        strike++;
                        break;
                    } else if (numA == numS) {
                        ball++;
                        break;
                    } else {
                        outCount++;
                        if (outCount == 3) { out++; }
                    }
                }
            }
            alert(`${strike}S ${ball}B ${out}O`);
            if (strike == 3 || cnt == 9) break;
        }

        // 자릿수에해당하는 숫자 구하기
        function cutNumber(num, digit) {

            return parseInt(num / digit % 10);
        }
    </script>
</body>

</html>
