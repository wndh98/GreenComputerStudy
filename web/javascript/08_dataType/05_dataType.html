<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array method</h1>

    <script>
        const fruits=["apple","strawbrry","melon","orange"];
        console.log(fruits);
        console.log(fruits[0]);
        //array 의 각 요소를 특정 문자열 구분자와 결합하여 하나의 문자열로 만들어 반환
        console.log(fruits.join());
        console.log(fruits.join("/"));
        console.log(fruits.join("-"));

        let fruits_str=fruits.join("/");
        console.log(fruits);
        console.log(fruits_str);

        const phone_num=["000","1111","2222"];
        console.log(phone_num.join("-"));
        
        // 문자열을 특정 기호(문자)를 기준으로 잘라 array로 반환
        const fruits_arr=fruits_str.split("/");
        console.log(fruits_arr);

        // array에 값 추가
        fruits[4]="kiwi";
        console.log(fruits);
        fruits[fruits.length]="lemon";
        console.log(fruits);
        fruits.push("watermelon");
        console.log(fruits);
        
        // 원소 삭제
        delete fruits[5];   //빈 칸 이 남는다 (null);
        console.log(fruits);
        fruits.pop();   // 마지막 배열 삭제
        fruits.pop();   // 마지막 배열 삭제
        console.log(fruits); 
        fruits.shift(); // 처음 배열 삭제
        console.log(fruits); 
        fruits.forEach(function(item,index){
            console.log(`${index} 번째 과일 ${item}`);
        });

        //slice();
        const arr1=[0,1,2,3,4,5,6];
        console.log(arr1);
        console.log(arr1.slice());
        console.log(arr1.slice(1));
        console.log(arr1.slice(1,3));
        console.log(arr1.slice(1,-2));
        console.log(arr1.slice(-2));

        //splice();
        //인덱스 2부터 끝까지 제거하고 제거한값 리턴
        console.log(arr1.splice(2));

        console.log(arr1); 
        console.log("------------------------------------------");
        let arr2=[0,1,2,3,4,5,6];
        console.log(arr2);
        // 인덱스 2부터 3개 제거하고 삭제한 곳부터 입력값 추가 후 제거한값 리턴
        console.log(arr2.splice(2,3,9,9,9)); 
        console.log(arr2);

        // 배열 합치기
        console.log(fruits.concat(arr1));

        

    </script>
</body>
</html>
