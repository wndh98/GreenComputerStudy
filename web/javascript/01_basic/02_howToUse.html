<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- extenal js -->
    <script src="./02_javascript.js"></script>

    <script>
        document.write("test2");    
        
        function change(){
            document.getElementById("change").innerHTML=prompt();
        }
    </script>

</head>
<body>
    <h1>How to use Javascript?</h1>
    <div id="change">I'm so sad</div>
    <button onclick="change()">test</button>
    <script>
        // javascript comment
        // => 한줄 주석
        //여러줄 주석 = /* */
        /*
            여러줄 주석
            자바스크립트 명령문 뒤에는 항상 세미콜론을 써야한다
            아닐 경우에 에러가 나지 않을 수도 있지만 예상치 않은
            코드 오류가 발생할 수 있다.
        */
        document.getElementById("change").innerHTML="I'm so happy";
    
    </script>
    <hr>
    <!-- inline js -->
    <a href="javascript:void(0);" onclick="document.getElementById('change').innerHTML=Date();">test</a>
</body>
</html>
