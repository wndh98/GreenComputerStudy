<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            background-color:tomato;
            color:white;
        }
    </style>
</head>
<body>
    <h1>Today &amp; Now</h1>
    <h2>현재 날짜와 시간 =></h2>
    <h3 id="now">2024-04-12 15:58</h3>

    <script>
        function test(){

            document.getElementById("now").innerHTML=Date();
        }
        // 1초에 한번씩실행
        setInterval(test,1000);
        
    </script>
</body>
</html>
