<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{color:red;}
    </style>
</head>

<body>
    <h1 id="mainTitle"></h1>

    <script>
        let num1=prompt()*1;
        let num2=prompt()*1;
        if(num1>num2){
            document.getElementById("mainTitle").innerText="javascript";
            document.getElementById("mainTitle").style="background:tomato;";
        }else{
            document.getElementById("mainTitle").innerText="Spring";
            document.getElementById("mainTitle").style="background:tomato;";
        }

    </script>
</body>
</html>
