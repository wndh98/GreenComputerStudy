<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바 스크립트로 두 수를 입력 받아(prompt 사용) 합계를 구하고 아래 빈 칸을 채우시오</h2>
    <p>
        입력한 두 수 
        <span id="num1">0</span>, 
        <span id="num2">0</span>
        의 합은 
        <span id="sum">0</span>
        입니다.
    </p>
    <script>
        let num1=prompt("1");
        let num2=prompt("2");
        let sum=num1*1+num2*1;
        document.getElementById("num1").innerText=num1;
        document.getElementById("num2").innerText=num2;
        document.getElementById("sum").innerText=sum;
    </script>
</body>
</html>
