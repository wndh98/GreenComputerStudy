<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>variable : 변수</h1>
    <p>값을 저장하기 위한 그릇 - 메모리 공간</p>
    <p>선언하고 값을 저장하여 사용</p>
    <p>변수에 값을 최초 저장 - 초기화</p>
    <p>초기화하지 않은 변수는 사용 불가(undefined)</p>
    <p>자바스크립트의 변수는 모든 타입의 값을 저장 가능</p>
    <p>변수명은 변수에 저장된 값을 의미하는 가급적 정확한 단어를 사용하는 것이 좋다</p>
    <p>변수에 저장된 값의 타입을 알기 위해 typeof 라는 명령어 사용가능</p>

    <script>
        //변수명,주소값,데이터값
        // 변수 a를 선언 -a 라는 변수를 사용하기 위해 메모리에 공간을 할당함
        var a;
        // 변수 a에 값 7을 저장 a 로 표시된 메모리 공간에 7을 쓴다
        a=7;
        // 변수 a에 저장된 값을 꺼내서 콘솔에 출력하라
        console.log(a);
        // 초기화 되지 않은 변수 사용 불가
        
        // console.log(aa);
        
        // 변수 b를 선언하고 b에 "어니언하세요" 를 문자열로 초기화 했다
        
        var b="어니언하세요?";
        console.log(b);
        
        // 변수 c를 선언하고 3.14(실수) 로 초기화함
        var c=3.14;
        console.log(c);
        // 변수 d를 선언하고 boolean true 로 초기화함
        var d= true;
        console.log(d);
        
        // 변수 e를 선언하고 date()라는 함수(object,객체)로 초기화함
        var e= Date();
        console.log(e);
        console.log(typeof e);
        // console.log(Date.prototype.getDate());
        // console.log(e.parse());
    </script>
</body>
</html>
