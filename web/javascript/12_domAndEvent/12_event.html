<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: indianred;
            width: 400px;
            color: white;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            margin: auto;
        }

        button {
            padding: 10px;
            flex: auto;
            margin: 2px;

        }

        #btn {
            display: flex;
            margin: auto;
            width: 220px;
        }
    </style>
</head>
<body>
    <h1 id="now">watch</h1>
    <div id="btn">
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
    </div>

    <script>
        let time;
        let startBtn=document.querySelectorAll("button")[0];
        let stopBtn=document.querySelectorAll("button")[1];
        let nowDiv=document.querySelector("#now");
        function start(){
            startBtn.disabled=true;
            time= setInterval(function(){
                let date=new Date();
                let hour = date.getHours();
                let min = date.getMinutes();
                let sec = date.getSeconds();
                let milli = date.getMilliseconds();
                console.log(typeof milli);
                milli<10?milli="00"+milli : milli<100?milli="0"+milli:milli;
                nowDiv.innerText=`${hour}:${min}:${sec}:${milli}`;
            },1);
        }

    </script>


</body>
</html>
