<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="/web/images/0.jpg" alt="" width="200">
    <button type="button" id="stop">정지</button>
    <button type="button" id="start">시작</button>
    <script>
        // id가 start인 엘리먼트를 선택해서 클릭 이벤트가 발생시 startIt 함수를 실행
        document.getElementById("start").addEventListener("click",startIt);
        // id가 stop 엘리먼트를 선택해서 클릭 이벤트가 발생시 stopIt 함수를 실행
        document.getElementById("stop").addEventListener("click",stopIt);
        //변수 start를 선언 후 0으로 값을 초기화
        let start = 0;
        //변수 timer를 선언 
        let timer;
        //carousel 함수를 선언
        function carousel() {
           
            // start%=5를 한 이유
            // 현재 이미지 풀더에 0.jpg,1.jpg,2.jpg,3.jpg,4.jpg,5.jpg...이 존재하는데
            // 1번 이미지 부터 5번 이미지 까지 출력하기 위해서 % 5를 이용하여 start의 값을 0~4까지 저장할수있도록 설정
            // image_data에서 +1을 해줌으로써 start의 값은 1~5까지의 값이 되어
            // iamge_data의 값이 "/images/1.jpg" "/images/2.jpg" "/images/3.jpg" ... "/images/5.jpg"로 저장되어
            // 이미지 소스에 넣을시 경로에 해당하는 이미지가 나오게됨
            //start %(나머지) 5 한값을 start에 저장
            start %= 5;
            // image_data 변수를 선언후 "/images/" (start + 1) + ".jpg" 문자열을 초기값으로 저장
            let image_data = "/web/images/" + (start + 1) + ".jpg";
            // 0번째 img 태그의 src를 image_data로 변경
            document.images[0].src=image_data;
            // start 에 +1
            start++;
        }
        
        // startIt 함수 선언
        function startIt(){
            // timer 의 값이 존재할경우 stopIt함수 실행
            if(timer) {stopIt();}
            // setInterval함수로 carousel함수를 1초마다 한번씩 실행후 timer 에 setInterval저장
            timer=setInterval(carousel,1000);
        }
        // stopIt 함수 선언
        function stopIt(){
            // timer 에 저장되어있는 setInterval 함수를 정지
            clearInterval(timer);
        }
    </script>
</body>

</html>
