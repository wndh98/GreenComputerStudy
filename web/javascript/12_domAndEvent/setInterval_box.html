<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            background-color: green;
            position: relative;
        }

        #box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgb(255, 0, 0);
        }

        button {
            display: inline-block;
            padding: 10px;
            width: 97px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <div id="container">
        <div id="box"></div>
    </div>
    <button onclick="move()" id="move">move</button>
    <button onclick="stop()" id="stop">stop</button>
    <script>
        let position=0,time;
        let box=document.getElementById("box");
        let moveBtn=document.getElementById("move");
        let stopBtn=document.getElementById("stop");
        function move(){
            moveBtn.disabled=true;
            
            time=setInterval(rightMove,1);
        }
        function rightMove(){
            if(position<=150){
                position++;
                box.style.left=position + "px";
            }else{
                
                downMove();
            }
            
        }

        function downMove(){
            if(position<=150){
                position++;
                box.style.top=position + "px";
            }else{
                position=150;
                leftMove();
            }
        }

        function leftMove(){
            if(position>=0){
                position--;
                box.style.left=position + "px";
            }else{
                position=150;
                upMove();
            }
        }
        function upMove(){
            if(position>=0){
                position--;
                box.style.top=position + "px";
            }else{
                position=0;
                stop();
            }
        }
        function stop(){
            moveBtn.disabled=false;
            clearInterval(time);
        }
    </script>
</body>
</html>
