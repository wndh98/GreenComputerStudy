<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while 연습</h1>
    <script>
        let cnt=0,sum=0;
        while(true){
            cnt++;
            if(cnt%2==0){
                sum+=cnt;
            }
            if(cnt==10){break;}
        }
        console.log(sum);
        cnt=0;
        sum=0;
        while(true){
            cnt++;
            sum+=cnt;
            if(sum>3000)break;
            
        }
        console.log(sum);
    </script>
</body>
</html>
