<body>
    <h1 id="main">자바스크립트 함수</h1>
    <p>원하는 순간, 원하는 이벤트에 따라 특정한 기능을 실행하기 위해 사용</p>
    <p>특정한 기능을 반복적으로 사용하기 위해 작성</p>
    <p>일반 스크립트는 DOM 로딩 순서에 따라 실행되지만 함수는 호출되는 순간 실행된다.</p>
    <button type="button" onclick="hi()">인사합시다!!!</button>
    <script>
        
        function hi(x){
            console.log("Hello World" + x);
        }
        window.onload=function init(){
            document.getElementById("main").innerHTML="집에가고싶다";
        }
        window.ondblclick=function(){
            for(let i=0;i<10;i++){
                hi(i);
            }
        };
    </script>
