<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.PI);
        console.log(3*3*Math.PI);
        console.log(Math.E);
        console.log(Math.abs(-33));
        console.log(Math.ceil(3.75)); // 올림
        console.log(Math.floor(3.75)); // 내림
        console.log(Math.round(3.4)); // 반올림
        console.log(Math.round(3.7)); // 반올림
        let arr=[1,2,3,4,5];
        
        console.log(Math.max(...arr));
        console.log(Math.min(...arr));
        console.log(Math.pow(3,3));

        console.log(Math.floor(Math.random() * 100) + 1 );
    </script>
</body>
</html>
