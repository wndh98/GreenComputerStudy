    <h3>당신은 <span id="age">~~</span>세이므로 <span id="drink">~~</span>를 마시셈 ㅋㅋㅋ</h3>

    <script>
        // 18 이상 - 소주 , 15 ~ 18 - 커피 , 15 미만 - 우유
        let n1 = prompt("age>>>",19);
        
        const age = document.getElementById("age");
        const drink = document.getElementById("drink");
        age.innerText=n1;
        if(n1>25){
            drink.innerText="솔의눈";
        }else if(n1>20){
            drink.innerText="데자와";
        }else{
            drink.innerText="실론티";
