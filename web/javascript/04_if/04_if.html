<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>중첩 if</h1>
    <fieldset>
        <legend>로그인</legend>
        <form action="" method="post">
            <label for="id">id:</label>
            <input type="text" name="id" id="id">
             <hr>
            <label for="password">password:</label>
            <input type="text" name="password" id="password">
            <hr>
            <button type="button" onclick="login()">로그인</button>

        </form>
    </fieldset>
    <script>
        let myId="test";
        let myPw="test123!";
        const id = document.getElementById("id");
        const pw = document.getElementById("password");
        function login(){
            let idVal=id.value;
            let pwVal=pw.value;
            if(idVal=="" || idVal==null){
                alert("ㅗㅗ");
                return 0;
            }
            if(pwVal=="" || pwVal==null){
                alert("ㅗㅗ");
                return 0;
            }
            if(idVal===myId){
                if(pwVal===myPw){
                    alert("성공");
                    return 0;
                }else{
                    alert("39번째 실패");
                    return 0;
                }
            }else{
                alert("42번째 실패");
                return 0;
            }
            
        }
    </script>
</body>
</html>
