<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>초간단 건강 측정기</h1>
    <h3>체중: <input type="text" id="weight"></h3>
    <h3>신장: <input type="text" id="height"></h3>
    <h3>이름: <input type="text" id="name1"></h3>

    <button type="button" onclick="check()">건강 측정</button>
    <hr>
    <div><span id="name2"></span>님은 <span id="result"></span>입니다.</div>


    <script>
        const weight = document.getElementById("weight");
        const height = document.getElementById("height");
        const name = document.getElementById("name1");
        const namePrint = document.getElementById("name2");
        const result = document.getElementById("result");
        function check(){
            // (height - 100) *0.9
            // weight가 normal보다  5킬로 많거나 적으면 -> 체중 관리가 필요~~ . 범위 안에 있으면  적정 체충
            namePrint.innerText=name.value;
            let normal = (height.value*1 - 100) * 0.9
            result.innerText= (weight.value*1 > normal+5) ? "과체중" : (weight.value*1 < normal-5) ? "저체중" : "적정 체중"
        }
    </script>

</body>
</html>
