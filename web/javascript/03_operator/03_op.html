<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>홀짝판정</h1>
    n1 : <input type="text" id="n1"><br><br>
    n2 : <input type="text" id="n2"><br><br>
    <button type="button" onclick="check()">홀짝판정</button>
    <div>숫자 1과 2의 합은 <mark><span id="result"></span></mark> </div>
    <script>
        const targetResult=document.getElementById("result");
        const num1Input=document.getElementById("n1");
        const num2Input=document.getElementById("n2");
        function check(){
            targetResult.innerText=(num1Input.value*1 + num2Input.value*1) % 2 == 0 ? "짝수입니다." : "홀수입니다.";
        }
        console.log(document);
    </script>
</body>
</html>
