<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="frm">
        <select name="color" id="" >
            <option value="red">red</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
            <option value="green" selected>green</option>
            <option value="blue">blueColor</option>
            <option value="navy">navy</option>
            <option value="purple">purple</option>
        </select>
        <button type="button" onclick="changeColor()">색깔 바꾸기</button>
        
    </form>
    <div id="col_name"></div>
    <script>
        const form = document.frm;
        const selectBox = form.color;
        const targetBox=document.getElementById("col_name");
        function changeColor(){
            for(let i=0;i<selectBox.length;i++){
                if(selectBox[i].selected){
                    document.body.style.background=selectBox[i].value;
                    targetBox.innerText=selectBox[i].value;
                    break;
                }
            }
        }
    </script>
</body>
</html>
