<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>좋아하는 노래를 선택하세요</h2>
    <form action="" name="frm">
        <select name="song" id="" multiple size="2">
            <option value="세월이 가면">세월이 가면</option>
            <option value="붉은 노을">붉은 노을</option>
            <option value="희망 사항">희망 사항</option>
            <option value="신데렐라">신데렐라</option>
        </select>
        <hr>
        <br>
        <input type="button" value="내가 무슨 노래를 좋아하지?" onclick="chk()">
    </form>

    <div id="song"></div>


    <script>
        const form = document.frm;
        const songSelect = form.song;
        const song = document.getElementById("song");
        // console.log(movieRadio);
        
        function chk() {
            for(let i in songSelect.options){
                
                if(songSelect.options[i].selected){
                    song.innerHTML+=songSelect.options[i].value + "&nbsp;";
                }
            }
            
            

        }
    </script>
</body>
</html>
