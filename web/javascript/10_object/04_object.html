<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //class 이름: Car    
        //속성: brand, color, price, model 
        //생성자 만들고 자동차 4대 생성하여 myCars 배열에 넣을 것
        //확장 for문을 이용해서 차를 한대씩 모두 출력할 것  
        class Car{
            constructor(brand, color, price, model){
                this.brand=brand;
                this.color=color;
                this.price=price;
                this.model=model;
            }
        }
        let c1=new Car("기아","빨강",1000,"쏘렌토");
        let c2=new Car("현대","주황",2000,"투싼");
        let c3=new Car("bmw","노랑",3000,"5시리즈");
        let c4=new Car("람보르기니","초록",4000,"레부엘토");
        let myCars=[c1,c2,c3,c4];
        for(idx in myCars){
            for(pro in myCars[idx]){
                if(pro=="brand"){
                    document.write(`<p style="background-color:red">${myCars[idx][pro]}</p>`);
                }else{

                    document.write(`<p>${myCars[idx][pro]}</p>`);
                }
            }
            document.write("<hr>");
        }
    </script>
</body>
</html>
