<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Friend(name, age, pet){
            this.name=name;
            this.age=age;
            this.pet=pet;
        }
        let f1 = new Friend('tom',11,'cat');
        let f2 = new Friend('jane',22,'dog');
        let f3 = new Friend('tsteve',33,'frog');

        const friends=[f1,f2,f3];
        let x="";
        
        for(let i in friends){
            
            for(let j in friends[i]){
                x+=`<p>${j} : ${friends[i][j]}</p>`;
            }
        }
        document.write(x);
    </script>
</body>
</html>
