<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>hello world</h1>
        <p>
            부트스트랩은 쓰기 편하고 모바일 중심 반응형 웹을 사용하기 적합한 웹 프레임 워크이다.
        </p>
        <p>
            grid: 부트 스트랩은 화면을 12개의 컬럼으로 나누고 필요에 따라 컬럼을 합쳐서 디스플레이 레이아웃을 만든다.
        </p>
        <hr>
        <div class="row">
            <div class="col-sm-4 bg-primary">1</div>
            <div class="col-sm-4 bg-success">2</div>
            <div class="col-sm-4 bg-info">3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12 bg-primary">1</div>
            <div class="col-sm-8 bg-success">1</div>
            <div class="col-sm-4 bg-info">1</div>

        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 bg-primary">1</div>
                <div class="col-sm-8 bg-success">1</div>
                <div class="col-sm-4 bg-info">1</div>
    
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <h2>container 반응형 고정넓이</h2>
    </div>
    <div class="container-fluid">
        <h2>container-fluid 반응형 최대넓이</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
