<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- table의 웹표준 -->
</head> 
<body>
    <h2>html5 table</h2>
    
    <table border="1" width="100%" summary="월별 스마트폰, 테블릿 데스크탑 판매현황"> 
        <!-- summary - 전체 요약 -->
        <caption>상품에 따른 월별 판매현황</caption>
        <colgroup>
        <col width="40%">
        <col width="20%">
        <col width="20%">
        <col width="20%">
        </colgroup>
        <!-- thead tbody tfoot-  -->
        <thead>
            <tr>
                <th rowspan="2" scope="col">구분</th>
                <th colspan="3" scope="colgroup">상품종류</th>
            </tr>
            <tr>
                <th scope="col">스마트폰</th>
                <th scope="col">테블릿</th>
                <th scope="col">데스크탑</th>
            </tr>
        </thead>
        <tfoot>
            <th>합계</th>
            <td>710,000</td>
            <td>310,000</td>
            <td>110,000</td>
        </tfoot>
        <tbody>
            <tr>
            <th scope="row">1월</th>
            <td>500,000</td>
            <td>20,000</td>
            <td>70,000</td>
            </tr>
            <tr>
                <th>2월</th>
                <td>10,000</td>
                <td>30,000</td>
                <td>50,000</td>
                </tr>
        </tbody>


    </table>
</body>
</html>
