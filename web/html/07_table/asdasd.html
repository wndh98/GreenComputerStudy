<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border:1px solid black;border-collapse: collapse;padding:10px;}
        tr, td{border:1px solid black;padding:10px;}
    </style>
</head>
<body>
    <table width="100%" summary="">
        <tr>
            <td>12</td>
            <td>12</td>
            <td rowspan="2" colspan="2">12</td>
            
        </tr>   
        <tr>
            <td>12</td>
            <td>
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td colspan="2">3</td>
                      
                    </tr>
                </table>
                12
            </td>
            
            
        </tr>   
        <tr>
            <td colspan="3">
                <table>
                    <tr>    
                        <td rowspan="2">9</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        
                        <td>2</td>
                    </tr>
                </table>
            </td>
            
            <td>3</td>
        </tr>   
        <tr>
            <td>12</td>
            <td>12</td>
            <td>12</td>
            <td>12</td>
        </tr>   
       
        
    </table>
    
</body>
</html>
