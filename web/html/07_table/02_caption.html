<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- th -테이블 헤더 제목줄 -->
    <h1>Table - Caption</h1>
    
    <table border="1"   width="100%">
        <!-- 아래로 내려가려면 bottom
        caption은 무조건 제목  -->
        <caption align="bottom"><h3>My Hobbies</h3></caption> 
        <tr>
            <th>sports</th>
            <th>travel</th>
            <th>programming</th>
        </tr>
        <tr>
            <td>swimming</td>
            <td>newyourk</td>
            <td>java</td>
        </tr>
        <tr>
            <td>golf</td>
            <td>berlin</td>
            <td>HTML</td>
        </tr>
        <!-- <caption><h3>My Hobbies</h3></caption> -->
    </table>
</body>
</html>
