<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img.html</title>
</head>
<body>
    <h2>image tag</h2>
    <p>img 태그는 꼭 필요한 2개의 속성이 있다 : src, alt </p>
    <img src="/images/queen.jpg" alt="눈물의 여왕 포스터">
    <hr>
    <img src="queen.jpg" alt="눈물의 여왕 포스터">
    <hr>
    <img src="/images/queen2.jpg" alt="" width="100">
    <hr>
    <img src="/images/queen2.jpg" alt="" width="100" height="500">
    <hr>
    <img src="/images/queen2.jpg" alt="" width="100" style="width:600px;height:100px">
    <hr>
    <ul>
        <li>src(source) : 이미지경로 * 위치 : 상대경로, 절대 경로</li>
        <li>alt(alternative) : 이미지를 볼 수 없는 경우 출력되는 문자열</li>
    </ul>

</body>
</html>
