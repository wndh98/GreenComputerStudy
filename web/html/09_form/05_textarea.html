<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>textarea</h2>
<!-- cols 가로로 글자수 rows 보이는 줄수 기입 -->
<!-- textarea 는 value 안먹음 -->
    <form action="">
        <fieldset>
            <legend> 나의 하루</legend>
            <label for="weather">날씨</label>
            <select name="weather" id="weather">
                <option value="clear">맑음</option>
                <option value="rainy">비</option>
                <option value="snowy">눈</option>
              
            </select>
            <hr>
            <label for="content">내용</label>
            <textarea name="diary" id="content" cols="50" rows="30">ㅋㅋ
            </textarea>
        </fieldset>
        <input type="submit" >
    </form>
</body>
</html>
