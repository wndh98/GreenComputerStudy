<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>로그인</h2>
 <!-- post는 입력해야한다 action은 받는곳 -->
 <!-- input은 글쓰기 위한 칸   -->
 <!-- label - id -->
 <!--input type= submit 제출 reset 초기화  -->
 <!-- name - value 변수 - 값 key - value -->
    <p>form method의 기본값은 get</p>
    <form action="" method="get">
        <label for="id">id:</label><input type="text" name="id" id="id" size="20" value="tom">
        <label for="password">password:</label><input type="text" name="password" id="password" size="20">
        <input type="submit"><input type="reset">
    </form>
    <p>form을 제외한 form 요소의 태그는 모두 inline 태그다:</p>
</body>
