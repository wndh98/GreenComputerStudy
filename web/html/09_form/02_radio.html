<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>radio</h2>
    <p>라디오 버튼은 한 그룹내에서 하나만 선택 가능</p>
    <!-- name 다르면 중복 선택가능 -->
    <p>제출 시 념겨주는 값은 레이블이 아니라 value에 표시된 값이다.</p>
    <!-- method get방식 - 주소줄로 바로 날아간다 (기본값) -->
    <form action="" method="">
        <input type="radio" name="gender" value="male" id="g1">
        <label for="g1">Male</label>
        <input type="radio" name="gender" value="Female" id="g2" checked>
        <!-- radio checkbox 기본값 해놓기 checked -->
        <label for="g2">Female</label>
        <input type="radio" name="gende" value="Neutral" id="g3">
        <label for="g3">Neutral</label>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
