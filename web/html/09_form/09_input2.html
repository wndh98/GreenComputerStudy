<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- placeholder 입력하기전 나오는 예시-->
    <!-- required 입력안하면 안넘어감 (작성요망)-->
    <!-- patten  -->
    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <ul>
                <li><label for="name">이름</label><input type="text" name="name" id="name" maxlength="30" autofocus></li>
                <li><label for="id">ID:</label><input type="text" name="id" id="id" maxlength="10" required placeholder="영어 소문자 4~8 글자" pattern="{a-z}{4,8}"></li>
                <li><label for="password">password:</label><input type="password" name="password" id="password" maxlength="10" required placeholder="영어 소문자 4~8 글자" pattern="[a-z]{4,8}"></li>
                <li><label for="phone">phone:</label><input type="tel" name="phone" id="phone" maxlength="15" required placeholder="010-0000-0000" pattern="\d{3}-\d{3,4}-\d{4}"></li>
                
            </ul>
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
